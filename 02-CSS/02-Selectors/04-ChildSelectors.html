<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul > li {
            font-size: 20px;
        }
        /*Pseduo Classes*/
        ul li:first-child {
            color: red;
        }
        ul li:last-child {
            color: blue;
        }
        ul li:nth-child(4), ul li:nth-child(5), ul li:nth-child(6) {
            color: green;
        }
        ul li:nth-child(odd) {
            background-color: lightblue;
        }
        ul li:nth-child(even) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
   
   <h1>Child Selectors</h1>
   <!--ul>li{This is list item_$}*10-->
   <ul>
       <li>This is list item_1</li>
       <li>This is list item_2</li>
       <li>This is list item_3</li>
       <li>This is list item_4</li>
       <li>This is list item_5</li>
       <li>This is list item_6</li>
       <li>This is list item_7</li>
       <li>This is list item_8</li>
       <li>This is list item_9</li>
       <li>This is list item_10</li>
   </ul>
    
</body>
</html>
